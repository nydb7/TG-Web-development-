<head>

    <title>Opdracht 9</title>
    <style>
        .box1 {
            width: 300px;

            height: 100px;
            padding: 50px;
            border: 6px solid red;
        }
    </style>

</head>

    <h4><strong>Opdracht 9

            maak gebruik van steeds verschillende margin,
            padding en border properties.</strong></h4>

    <div class="box2"> Dit is een voorbeeld</div>
    <div class="box1">Voorbeeld 1</div>
    <div class="box3">Nog een voorbeeld</div>
