<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            background-color: red;
            margin: 5px;

        }

        .box {

            background-color: blue;
            margin: 20px;
            padding: 50px;


        }
    </style>
</head>

<body>
    <h4><strong>
            Opdracht 5
            De property ‘align-items’ is een property die door flex gebruikt wordt.
            Maak verschillende voorbeelden door gebruik te maken van de align-items property.

        </strong></h4>
    <div class="container" style="align-items: stretch;">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" style="align-items:flex-start">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" style="align-items:flex-end">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" style="align-items:center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" style="align-items:baseline">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>


</body>

</html>
