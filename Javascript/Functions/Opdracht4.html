    <body>
        <p id="answer"></p>
        <button onclick=" calculateNum()"> click </button>
        <script>


            function calculateNum(getalEen, getalTwee) {
                return getalEen * getalTwee;

            }
            
            document.getElementById("answer").innerHTML=calculateNum(7, 8);

        </script>
