<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()"> Button </button>
    <div>
        <span id="label"></span>
    </div>
    <script>



        function checkNumber() {
            let value = document.getElementById('number').value;
            let text;
            if (value >30 <35 || value  >40 <45 ) {

                text = "het getal is tussen 30 en 35 of het getal is tussen 40 en 45.";

            } 


            document.getElementById('label').textContent = text;
        }



    </script>
</body>

</html>
