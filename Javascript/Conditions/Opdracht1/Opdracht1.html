<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()"> Button </button>
    <div>
        <span id="label"></span>
    </div>
    <script>


        let text;
        function checkNumber() {
            let value = document.getElementById('number').value;

            if (value == 3) {

                text = "Het ingevoerde getal is gelijk aan 3";

            } else if (value > 4) {
                text = "Het ingevoerde getal is groter dan 4"
            }

            else if (value >= 11) {
                text = "Het ingevoerde getal is gelijk aan 11 of groter dan 11"

            }
            else if (value < 3) {
                text = "Het ingevoerde getal is kleiner dan 3â€."

            }



            document.getElementById('label').textContent = text;
        }



    </script>
</body>

</html>
